# module descriptor (shows up on OpenAM Console)
sunAMAuthYubikeyModuleServiceDescription = Yubikey

# localization for module configuration
a101=Yubikey Client ID:
a101.help=Yubikey Client ID for yubikey cloud usage. Get one at <b>https://upgrade.yubico.com/getapikey/.</b>
a101.help.txt=To use YubiCloud you need a client id and an API key that can be fetched from <b>https://upgrade.yubico.com/getapikey/.</b>
a102=Yubikey Secret key
a102.help=Secret key for yubikey cloud usage
a102.help.txt=To use YubiCloud you need a client id and an API key that can be fetched from <b>https://upgrade.yubico.com/getapikey/.</b>
a103=Yubikey attribute name
a103.help=Yubikey Attribute name to identify user
a103.help.txt=Yubikey Attribute name to identify user. In the attribute the first 12 characters of the OPT is stored to indentify user

a500 = Authentication Level
a500.help = With this you can add additional info about the configuration item

# error messages
authFailed = Authentication failed
falidationFailed =  Yubikey OTP validation failed
invalidOTP =  Invalid Yubikey OTP format
